<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
    <h1>Simon Says Game</h1>
    <h2>Start Game! Press any key to start game!</h2>
    </div>
    <div class="main">
        <div class="one">
            <div class="box red btn" type="button" id="red" > </div>
            <div class="box blue btn" type="button" id="blue"></div>
        </div>
        <div class="two">
            <div class="box yellow btn" type="button" id="yellow"> </div>
            <div class="box purple btn" type="button" id="purple"></div>
        </div>
    </div>
    <h2 id="highscore"></h2>
    <script src="app.js"></script>
</body>
</html>
